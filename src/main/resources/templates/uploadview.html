<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<!-- <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous"> -->
	<!-- <link rel='stylesheet' href='/webjars/bootstrap/5.3.3/css/bootstrap.min.css'> -->

	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css}" />
	<script type='text/javascript' src="/webjars/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
	<title>Upload Files</title>
</head>

<body>

	<div class="container">
		<nav class="navbar navbar-expand-lg bg-light mb-3">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"><i class="bi bi-cloud-upload-fill"></i></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/">Home 2</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div th:if="${warning}" class="alert alert-warning" role="alert">
			<h6 th:text="${warning}"></h6>
		</div>
		<div th:if="${message}" class="alert alert-success" role="alert">
			<h6 th:text="${message}"></h6>
		</div>
		<!-- form action="/upload" method="post" enctype="multipart/form-data">
			<input type="file" name="files" multiple> <input type="submit" value="Upload Files"></input>
		</form -->
		<div style="max-width: 350px; min-width: 250px;">
			<form class="md-form" action="/upload" method="post" enctype="multipart/form-data">
				<div class="custom-file mb-2">
					<label class="custom-file-label form-label" for="customFile">Choose file</label>
					<input type="file" name="files" class="custom-file-input form-control" id="customFile">
				</div>
				<button type="submit" class="btn btn-primary mb-2">Upload File</button>
			</form>
		</div>

		<div>
			<ul>
				<li th:each="file : ${files}"><a th:href="${file}" th:text="${file}" class="text-break"></a></li>
			</ul>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script> -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script> -->
	<!-- <script type='text/javascript' src="/webjars/jquery/3.7.1/jquery.min.js"></script> -->

	<script>
		// Add the following code if you want the name of the file appear on select
		$(".custom-file-input").on(
			"change",
			function () {
				var fileName = $(this).val().split("\\").pop();
				$(this).siblings(".custom-file-label").addClass("selected")
					.html(fileName);
			});
	</script>
</body>

</html>
