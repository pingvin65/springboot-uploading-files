<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<title>Upload Files</title>
</head>
<body>

	<div class="container">
		<nav class="navbar navbar-light" style="margin-bottom: 20px; background-color: #e3f2fd;">
			<a class="navbar-brand" href="/">Example upload file</a>
		</nav>
		<div th:if="${warning}" class="alert alert-warning" role="alert">
			<h6 th:text="${warning}"></h6>
		</div>
		<div th:if="${message}" class="alert alert-success" role="alert">
			<h6 th:text="${message}"></h6>
		</div>
		<!-- form action="/upload" method="post" enctype="multipart/form-data">
			<input type="file" name="files" multiple> <input type="submit" value="Upload Files"></input>
		</form -->
		<div style="max-width: 350px; min-width: 250px;">
			<form class="md-form" action="/upload" method="post" enctype="multipart/form-data">
				<div class="custom-file">
					<input type="file" name="files" class="custom-file-input" id="customFile"> <label class="custom-file-label" for="customFile">Choose file</label>
				</div>
				<button type="submit" class="btn btn-primary mb-2">Upload Files</button>
			</form>
		</div>

		<div>
			<ul>
				<li th:each="file : ${files}"><a th:href="${file}" th:text="${file}" class="text-break"></a></li>
			</ul>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

	<script>
		// Add the following code if you want the name of the file appear on select
		$(".custom-file-input").on(
				"change",
				function() {
					var fileName = $(this).val().split("\\").pop();
					$(this).siblings(".custom-file-label").addClass("selected")
							.html(fileName);
				});
	</script>
</body>
</html>
